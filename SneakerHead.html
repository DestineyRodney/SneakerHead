<body class='body'>

<div class="SNEAKERS d-flex">
    <div class="container">
        <img class="center" src="img/sneakerheads-feature.jpeg">
        <h1 class="display-3 d-flex justify-content-center">SNEAKERS</h1>
        <p class="lead  d-flex justify-content-center" id="welcome">Welcome to the jungle.</p>
    </div>
</div>

<div class=" container bg-transparent text-white" >
    <div class="row">
<div class="col-6" id="sneakers"></div>

<div class="col-3">
<form>
    <label for="brand"></label>
    <select id="brand">
    <option>All</option>
    <option>Nike</option>
    <option>Jordan</option>
    <option>Adidas</option>
    </select>
    <button id="submit">Submit</button>
</form>


<form>
    <label for="input-name"></label>
    <input id="input-name"></input>
    <button id="name-btn">Submit</button>

</form>
</div>

<div class="col-3">
<form>
    <label for="newSneakerName">Enter New Sneaker Name</label>
    <input id="newSneakerName">
    <br>
    <label for="newSneakerBrand">Enter brand</label>
    <select id="newSneakerBrand">
        <option>Nike</option>
        <option>Adidas</option>
        <option>Jordan</option>
    </select>
    <br>
    <label for="sneakerimg">Enter a sneaker image address</label>
    <input id="sneakerimg">
    <button id="new-btn">Submit</button>
</form>
    </div>
    </div>

</div>
